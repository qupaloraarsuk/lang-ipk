[package]
name = "ipk"
human_name = "Inupiaq"
version = "0.1.0"

# Table of speller tag -> filename to include in the bundle
# filenames depends on specific project
[spellers.ipk]
filename = "ik-mobile.zhfst"

# Table of bundles to generated
# key is the type of bundle
# Windows speller bundle require a uuid for the installer
[bundles.speller_win]
package = "speller-ipk"
platform = "windows"
uuid = "F984A8A2-31EA-4A99-89FE-03D0DBF07651"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_macos]
pkg_id = "no.divvun.MacDivvun.ik"
package = "speller-ipk"
platform = "macos"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_win_mso]
package = "speller-ipk-mso"
platform = "windows"
uuid = "F90F9C8C-9DD1-4EB3-A66E-DE4334C19CFA"
repo = "https://pahkat.uit.no/main/"

[bundles.speller_mobile]
package = "speller-ipk"
platform = "mobile"
repo = "https://pahkat.uit.no/main/"
